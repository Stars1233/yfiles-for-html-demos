<div class="demo-sidebar__content">
  <h2>Properties</h2>
  @if (person) {
    <div>
      <label>
        Name
        <input type="text" [(ngModel)]="person.name" />
      </label>
      <label>
        Position
        <input type="text" [(ngModel)]="person.position" />
      </label>
      <label>
        E-Mail
        <input type="text" [(ngModel)]="person.email" />
      </label>
      <label>
        Phone
        <input type="text" [(ngModel)]="person.phone" />
      </label>
      <label>
        Fax
        <input type="text" [(ngModel)]="person.fax" />
      </label>
      <label>
        Business Unit
        <select [(ngModel)]="person.businessUnit">
          <option>Executive Unit</option>
          <option>Production</option>
          <option>Sales</option>
          <option>Accounting</option>
        </select>
      </label>
    </div>
  }
  @if (!person) {
    <div>
      <h4>Please select a node.</h4>
    </div>
  }
</div>
